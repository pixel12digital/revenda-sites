<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>üì± WhatsApp Final - VPS Direct</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px; 
            background: linear-gradient(135deg, #25D366 0%, #128C7E 50%, #075E54 100%);
            color: white; min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { 
            background: rgba(0,0,0,0.2); padding: 25px; 
            border-radius: 15px; text-align: center; margin-bottom: 25px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 { font-size: 2.8em; margin: 0 0 10px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .status-card { 
            background: rgba(255,255,255,0.1); padding: 20px; 
            border-radius: 12px; margin: 15px 0; 
            border-left: 5px solid transparent; transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .online { border-left-color: #22c55e; background: rgba(34,197,94,0.15); }
        .offline { border-left-color: #ef4444; background: rgba(239,68,68,0.15); }
        .warning { border-left-color: #f59e0b; background: rgba(245,158,11,0.15); }
        .btn { 
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white; padding: 15px 30px; border: none; 
            border-radius: 10px; cursor: pointer; font-size: 1.1em; 
            margin: 8px; transition: all 0.3s; font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover { 
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .btn-blue:hover { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .qr-container { 
            background: white; color: black; padding: 30px; 
            border-radius: 15px; text-align: center; margin: 20px 0;
            min-height: 350px; display: flex; align-items: center; 
            justify-content: center; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85); 
            z-index: 10000; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: white; color: black; margin: 3% auto; 
            padding: 30px; border-radius: 20px; max-width: 650px; 
            position: relative; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .close { 
            position: absolute; top: 15px; right: 20px; 
            font-size: 28px; cursor: pointer; color: #666;
            transition: color 0.3s;
        }
        .close:hover { color: #ef4444; }
        .vps-info { 
            background: rgba(0,0,0,0.1); padding: 15px; 
            border-radius: 8px; margin: 15px 0; font-family: 'Courier New', monospace;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .success-icon { font-size: 1.5em; margin-right: 8px; }
        .error-icon { font-size: 1.5em; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Connect - FINAL</h1>
            <p style="font-size: 1.2em; margin: 5px 0;">Sistema Direct VPS | Zero Cache</p>
            <div class="vps-info">
                üåê <strong>VPS:</strong> 212.85.11.238:3000<br>
                ‚è∞ <strong>Carregado:</strong> <span id="load-time"></span><br>
                üöÄ <strong>Build:</strong> v1.0.FINAL
            </div>
        </div>

        <div id="vps-status" class="status-card">
            <h3>üîß Status VPS Direct</h3>
            <div id="vps-details">‚è≥ Iniciando verifica√ß√£o...</div>
        </div>

        <div id="whatsapp-status" class="status-card">
            <h3>üì± Status WhatsApp</h3>
            <div id="whatsapp-details">‚è≥ Aguardando VPS...</div>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button class="btn" onclick="iniciarWhatsApp()">
                üì± Conectar WhatsApp
            </button>
            <button class="btn btn-blue" onclick="verificarSistema()">
                üîç Verificar Tudo
            </button>
            <button class="btn btn-blue" onclick="testarVPS()">
                üß™ Teste VPS Direto
            </button>
        </div>

        <!-- Modal QR Code -->
        <div id="modal-qr" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h3 style="text-align: center; color: #25D366;">üì± Conectar WhatsApp</h3>
                <div id="qr-display" class="qr-container">
                    <div class="pulse">‚è≥ Carregando QR Code...</div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="atualizarQR()">üîÑ Novo QR</button>
                    <button class="btn btn-blue" onclick="fecharModal()">‚ùå Fechar</button>
                </div>
                <div id="status-conexao" style="text-align: center; margin: 15px 0; font-weight: bold;"></div>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // =================== CONFIGURA√á√ÉO HARDCODED ===================
        const VPS_URL = 'http://212.85.11.238:3000';
        const TIMESTAMP = new Date().toISOString();
        
        console.log('üöÄ WhatsApp Final System Started');
        console.log('üåê VPS URL:', VPS_URL);
        console.log('‚è∞ Timestamp:', TIMESTAMP);
        
        // =================== VARI√ÅVEIS GLOBAIS ===================
        let qrCodeInstance = null;
        let verificadorTimer = null;
        let tentativasReconexao = 0;
        
        // =================== INICIALIZA√á√ÉO ===================
        document.getElementById('load-time').textContent = new Date().toLocaleString();
        
        // Auto-start ap√≥s carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± DOM carregado, iniciando sistema...');
            setTimeout(testarVPS, 800);
        });
        
        // =================== FUN√á√ïES PRINCIPAIS ===================
        
        function testarVPS() {
            console.log('üß™ Testando VPS...');
            const statusEl = document.getElementById('vps-status');
            const detailsEl = document.getElementById('vps-details');
            
            statusEl.className = 'status-card';
            detailsEl.innerHTML = '<div class="pulse">‚è≥ Testando conex√£o VPS...</div>';
            
            const startTime = Date.now();
            const testUrl = VPS_URL + '/status?cache_killer=' + Math.random();
            
            fetch(testUrl, {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            })
            .then(response => {
                const responseTime = Date.now() - startTime;
                console.log('üì° Resposta VPS:', response.status, responseTime + 'ms');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json().then(data => ({data, responseTime}));
            })
            .then(({data, responseTime}) => {
                statusEl.className = 'status-card online';
                detailsEl.innerHTML = `
                    <div><span class="success-icon">‚úÖ</span><strong>VPS ONLINE</strong></div>
                    <div>üì° URL: ${VPS_URL}</div>
                    <div>‚ö° Lat√™ncia: ${responseTime}ms</div>
                    <div>üìä Resposta: ${JSON.stringify(data).substring(0, 100)}...</div>
                    <div>üîÑ √öltima verifica√ß√£o: ${new Date().toLocaleString()}</div>
                `;
                
                console.log('‚úÖ VPS funcionando:', data);
                setTimeout(verificarWhatsApp, 1200);
            })
            .catch(error => {
                console.error('‚ùå Erro VPS:', error);
                statusEl.className = 'status-card offline';
                detailsEl.innerHTML = `
                    <div><span class="error-icon">‚ùå</span><strong>VPS OFFLINE</strong></div>
                    <div>üö® Erro: ${error.message}</div>
                    <div>üîß Verifique: ${VPS_URL}</div>
                    <div>‚è∞ Tentativa: ${new Date().toLocaleString()}</div>
                `;
            });
        }
        
        function verificarWhatsApp() {
            console.log('üì± Verificando WhatsApp...');
            const statusEl = document.getElementById('whatsapp-status');
            const detailsEl = document.getElementById('whatsapp-details');
            
            statusEl.className = 'status-card';
            detailsEl.innerHTML = '<div class="pulse">üîç Verificando WhatsApp...</div>';
            
            const checkUrl = VPS_URL + '/status?whatsapp_check=' + Math.random();
            
            fetch(checkUrl, {
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => response.json())
            .then(data => {
                console.log('üì± Status WhatsApp:', data);
                
                if (data.ready) {
                    statusEl.className = 'status-card online';
                    detailsEl.innerHTML = `
                        <div><span class="success-icon">‚úÖ</span><strong>WHATSAPP CONECTADO</strong></div>
                        <div>üì± N√∫mero: ${data.number || 'Dispon√≠vel'}</div>
                        <div>üîó Status: Pronto para uso</div>
                        <div>‚è∞ √öltima sess√£o: ${data.lastSession ? new Date(data.lastSession).toLocaleString() : 'Agora'}</div>
                        <div>üéØ Sistema: 100% Operacional</div>
                    `;
                } else {
                    statusEl.className = 'status-card warning';
                    detailsEl.innerHTML = `
                        <div><span style="color: #f59e0b;">üî¥</span><strong>WHATSAPP DESCONECTADO</strong></div>
                        <div>üì± A√ß√£o necess√°ria: Escanear QR Code</div>
                        <div>üîß Clique em "Conectar WhatsApp" abaixo</div>
                        <div>‚ö° VPS funcionando normalmente</div>
                    `;
                }
            })
            .catch(error => {
                console.error('‚ùå Erro WhatsApp check:', error);
                statusEl.className = 'status-card offline';
                detailsEl.innerHTML = `
                    <div><span class="error-icon">‚ùå</span><strong>ERRO WHATSAPP</strong></div>
                    <div>üö® ${error.message}</div>
                `;
            });
        }
        
        function verificarSistema() {
            console.log('üîç Verifica√ß√£o completa...');
            testarVPS();
        }
        
        function iniciarWhatsApp() {
            console.log('üì± Iniciando conex√£o WhatsApp...');
            document.getElementById('modal-qr').style.display = 'block';
            document.getElementById('qr-display').innerHTML = '<div class="pulse">‚è≥ Preparando QR Code...</div>';
            document.getElementById('status-conexao').innerHTML = '';
            
            carregarQRCode();
            
            // Verificar conex√£o a cada 3 segundos
            verificadorTimer = setInterval(monitorarConexao, 3000);
        }
        
        function carregarQRCode() {
            console.log('üì± Carregando QR Code...');
            const qrArea = document.getElementById('qr-display');
            
            const qrUrl = VPS_URL + '/qr?timestamp=' + Date.now();
            
            fetch(qrUrl, {
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => response.json())
            .then(data => {
                console.log('üì± QR Data:', data);
                
                qrArea.innerHTML = '';
                
                if (data.qr) {
                    // Criar QR Code
                    qrCodeInstance = new QRCode(qrArea, {
                        text: data.qr,
                        width: 300,
                        height: 300,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    document.getElementById('status-conexao').innerHTML = 
                        '<div style="color: #3b82f6;">üì± Escaneie o QR Code com seu WhatsApp</div>';
                    
                    console.log('‚úÖ QR Code carregado');
                } else if (data.ready) {
                    qrArea.innerHTML = `
                        <div style="color: green; font-size: 1.8em; padding: 50px;">
                            ‚úÖ J√Å CONECTADO!<br>
                            <small style="font-size: 0.6em;">WhatsApp pronto para uso</small>
                        </div>
                    `;
                    document.getElementById('status-conexao').innerHTML = 
                        '<div style="color: green;">üéâ WhatsApp j√° est√° conectado!</div>';
                } else {
                    qrArea.innerHTML = '<div style="color: red; padding: 50px;">‚ùå QR Code indispon√≠vel</div>';
                    document.getElementById('status-conexao').innerHTML = 
                        '<div style="color: red;">‚ùå Erro ao gerar QR Code</div>';
                }
            })
            .catch(error => {
                console.error('‚ùå Erro QR:', error);
                qrArea.innerHTML = `
                    <div style="color: red; padding: 50px;">
                        ‚ùå Erro ao carregar QR<br>
                        <small>${error.message}</small>
                    </div>
                `;
            });
        }
        
        function monitorarConexao() {
            fetch(VPS_URL + '/status?monitor=' + Date.now(), {cache: 'no-cache'})
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        console.log('üéâ WhatsApp conectado!');
                        
                        // Parar monitoramento
                        if (verificadorTimer) {
                            clearInterval(verificadorTimer);
                            verificadorTimer = null;
                        }
                        
                        // Mostrar sucesso
                        document.getElementById('qr-display').innerHTML = `
                            <div style="color: green; font-size: 2em; padding: 50px; text-align: center;">
                                üéâ CONECTADO!<br>
                                <small style="font-size: 0.5em;">WhatsApp pronto para uso</small>
                            </div>
                        `;
                        
                        document.getElementById('status-conexao').innerHTML = 
                            '<div style="color: green; font-size: 1.2em;">‚úÖ Conex√£o estabelecida com sucesso!</div>';
                        
                        // Fechar modal automaticamente ap√≥s 3 segundos
                        setTimeout(() => {
                            fecharModal();
                            verificarWhatsApp(); // Atualizar status
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.log('Monitor error:', error);
                    tentativasReconexao++;
                });
        }
        
        function atualizarQR() {
            console.log('üîÑ Atualizando QR Code...');
            carregarQRCode();
        }
        
        function fecharModal() {
            document.getElementById('modal-qr').style.display = 'none';
            
            if (verificadorTimer) {
                clearInterval(verificadorTimer);
                verificadorTimer = null;
            }
            
            qrCodeInstance = null;
            tentativasReconexao = 0;
        }
        
        // =================== EVENT LISTENERS ===================
        
        // Fechar modal clicando fora
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal-qr')) {
                fecharModal();
            }
        }
        
        // Auto-verifica√ß√£o a cada 2 minutos
        setInterval(verificarWhatsApp, 120000);
        
        // =================== LOGS FINAIS ===================
        console.log('üéØ Sistema WhatsApp Final carregado!');
        console.log('üì± Vers√£o: 1.0.FINAL');
        console.log('üåê VPS: 212.85.11.238:3000');
        console.log('‚ö° Status: Pronto para uso');
    </script>
</body>
</html>
